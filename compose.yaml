services:
  file_checker_api:
    container_name: argo-file-checker-api
    image: ${FILECHECKERAPI_IMAGE}:${FILECHECKERAPI_IMAGE_TAG}
    profiles:
      - checker
    ports:
      - ${FILECHECKER_PORT:-8000}:8000
    user : "fileCheckerRunner"
    cap_drop:
      - ALL
    networks:
      - argo-toolbox
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  decoder_api:
    container_name: argo-decoder-api
    image: ${ARGODECODERAPI_IMAGE}:${ARGODECODERAPI_IMAGE_TAG}
    profiles:
      - decoder
    ports:
      - ${DECODER_PORT:-8001}:8000
    # user: ${DECODER_USER_UID}:${DECODER_USER_GID}
    # group_add:
    #   - gbatch
    cap_drop:
      - ALL
    networks:
      - argo-toolbox
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  jupyterlab:
    container_name: jupyterlab
    image: ${JUPYTERLAB_IMAGE:-quay.io/jupyter/datascience-notebook}:${JUPYTERLAB_IMAGE_TAG:-python-3.13}
    profiles:
      - jupyter
    ports:
      - ${JUPYTER_PORT}:8888
    volumes:
      - ./jupyter:/home/jovyan
    cap_drop:
      - ALL
    networks:
      - argo-toolbox
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: start-notebook.py --NotebookApp.token='${JUPYTERLAB_TOKEN}'


  webserver :
    container_name: argo-toolbox-webserver
    image: nginxinc/nginx-unprivileged
    profiles:
      - webserver
    ports:
      - "${WEBSERVER_PORT:-8080}:8080"
    volumes:
      - ./argo_nginx.conf:/etc/nginx/conf.d/argo_nginx.conf:ro    
    cap_drop:
      - ALL
    networks:
      - argo-toolbox
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      decoder_api:
        condition: service_healthy
        required: false
      file_checker_api:
        condition: service_healthy
        required: false
networks:
  argo-toolbox: {}
      